<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyOS - Financial Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e6e9f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2, #357bd9);
            animation: pulse-animation 2s infinite ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
        }
        @keyframes pulse-animation {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #333;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #555;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #4a90e2;
            color: white;
        }
        .nav-link i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f2f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 70vh;
        }
        .md-block {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading Dashboard...</div>
    </div>
    <div class="app-container">
        <nav class="sidebar">
            <ul id="nav-links" class="nav-links">
                <li><a href="#" class="nav-link active" data-embed="home.html"><i class="fas fa-home"></i><span class="md-block">Home</span></a></li>
                <li><a href="#" class="nav-link" data-embed="goalstudy.html"><i class="fas fa-bullseye"></i><span class="md-block">Personal Goals</span></a></li>
                <li><a href="#" class="nav-link" data-embed="goals.html"><i class="fas fa-list"></i><span class="md-block">To-Do List</span></a></li>
                <li><a href="#" class="nav-link" data-embed="TA.html"><i class="fas fa-wallet"></i><span class="md-block">Transactions</span></a></li>
                <li><a href="#" class="nav-link" data-embed="setting.html"><i class="fas fa-cog"></i><span class="md-block">Settings</span></a></li>
                <li><a href="#" class="nav-link" data-embed="AbotUS.html"><i class="fas fa-user-circle"></i><span class="md-block">AboutUS</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <h1 style="font-size: 40px; display: flex; align-items: center; gap: 10px;">
                        <img src="remove.png" alt="DailyOS Logo" style="width: 80px; height: 80px; object-fit: contain; border-radius: 8px;">
                        <span style="background: linear-gradient(220deg, rgb(221, 6, 6), rgb(32, 61, 55), rgb(45, 142, 117));-webkit-background-clip: text;-webkit-text-fill-color: transparent;font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-color:black;">Daily <i class="fas fa-clock mx-0.5"></i>$</span>
                    </h1>
                </div>
            </header>
            <section id="content-container" class="content-container">
                </section>
        </main>
    </div>
    <script>
        const loadingScreen = document.getElementById('loading-screen');
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
